<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Programa de adivinacion</h1>

    <script>

        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");

        }

        function imprimir(frase) {
            document.write(frase);
            saltarLinea();

        }
        
        var numeroPensado = Math.round(Math.random()*10);
        var intentos = 3;
        var contador = 1;

        while (contador <= intentos) {

            var numeroLanzado = parseInt(prompt("Ingrese un numero entre 0-10"))

            if (numeroPensado == numeroLanzado) {

                alert("Usted acerto, en el intento " + contador + " el numero pensado era " + numeroPensado);
                break;

            }

            else {

                alert("usted erro")
            }

            contador++;

        }

        if (numeroPensado == numeroLanzado){

            imprimir("Usted acerto, en el intento " + contador + "el numero era " + numeroPensado);

        }

        else {

            imprimir("Usted erro, el numero pensado era " + numeroPensado);

        }

        imprimir("FIN");

    </script>
</body>
</html>
